{% extends 'layout.html' %}

{% block content %}

<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Login Time</th>
        </tr>
      </thead>
      <tbody>

     {% for i in info %}
        <tr>
          <th scope="row"></th>
          <td>{{i.name}}</td>
          <td>{{i.time}}</td>
        </tr>
     {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
