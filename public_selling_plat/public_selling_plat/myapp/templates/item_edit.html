{% extends 'guest_layout.html' %}

{% block content %}
<h2 class="text-center my-4">Edit Product: {{ item.name }}</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="/myapp/item_edit/{{ item.id }}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Product Description:</label>
                            <textarea class="form-control" name="description" rows="3" required>{{ item.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price_per_day" class="form-label">Daily Rent (Yuan):</label>
                            <input type="number" class="form-control" name="price_per_day" value="{{ item.price_per_day }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Product Category:</label>
                            <input type="text" class="form-control" name="category" value="{{ item.category }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Storage Location:</label>
                            <input type="text" class="form-control" name="location" value="{{ item.location }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="available_from" class="form-label">Rental Start Date:</label>
                            <input type="date" class="form-control" name="available_from" value="{{ item.available_from }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="available_to" class="form-label">Rental End Date:</label>
                            <input type="date" class="form-control" name="available_to" value="{{ item.available_to }}">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
