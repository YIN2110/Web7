{% extends 'layout.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Manage Games</h1>

    <!-- Add New Game Button -->
    <div class="text-end mb-3">
        <a href="/myapp/upload_game/" class="btn btn-success">Add New Game</a>
    </div>

    <!-- Games Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Game Name</th>
                    <th>Type</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.game_type }}</td>
                    <td>{{ game.release_date }}</td>
                    <td>
                        <a href="/myapp/manage_games/edit/{{ game.id }}/" class="btn btn-primary btn-sm">Edit</a>
                        <a href="/myapp/manage_games/delete/{{ game.id }}/" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this game?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
