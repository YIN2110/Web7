{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>User Management</h2>
    <a href="/myapp/create_user" class="btn btn-primary">Create User</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="/myapp/update_user/{{user.id}}" class="btn btn-secondary">Edit</a>
                    <a href="/myapp/delete_user/{{user.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
